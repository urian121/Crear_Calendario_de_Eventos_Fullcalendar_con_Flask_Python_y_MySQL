  <script type="text/javascript">
    let data = JSON.parse('{{ miData | tojson }}');
    //console.log(data)

    var _id = '';
    var title = '';
    var start = '';
    var end = '';
    var color = '';

    $(document).ready(function () {
      $("#calendar").fullCalendar({
        header: {
          left: "prev,next today",
          center: "title",
          right: "month,agendaWeek,agendaDay"
        },

        locale: 'e', //Idioma del calendario Espa√±ol

        defaultView: "month",
        navLinks: true,
        editable: true,
        eventLimit: true,
        selectable: true,
        selectHelper: false,

        //Nuevo Evento
        select: function (start, end) {
          $("#exampleModal").modal();
          $("input[name=fecha_inicio]").val(start.format('YYYY-MM-DD'));

          var valorFechaFin = end.format("YYYY-MM-DD");
          var F_final = moment(valorFechaFin, "YYYY-MM-DD").subtract(1, 'days').format('YYYY-MM-DD'); //Le resto 1 dia
          $('input[name=fecha_fin').val(F_final);

        },


        events: [ 
          data.map((evento, i) => {
            {
            `
            "_id": ${evento.id},
            "title": ${evento.evento},
            "start": ${evento.fecha_inicio},
            "end": ${evento.fecha_fin},
            "color": ${evento.color_evento}
            `
            }
          }),

          /*{
            "_id" : "2",

            "color": "red"
          },*/
          {
            "_id" : "1",
            "title": "Event 1",
            "start": "2022-12-10",
            "end": "2022-12-12",
            "color": "red"
          }
        ],

        /*

    end:   '<?php echo $dataEvento['fecha_fin']; ?>',
    color: '<?php echo $dataEvento['color_evento']; ?>'
    },
  <?php } ?>
],
*/

        //Eliminar Evento
        eventRender: function (event, element) {
          element
            .find(".fc-content")
            .prepend("<span id='btnCerrar'; class='closeon material-icons'>&#xe5cd;</span>");

          //Eliminar evento
          element.find(".closeon").on("click", function () {

            var pregunta = confirm("Deseas Borrar este Evento?");
            if (pregunta) {

              $("#calendar").fullCalendar("removeEvents", event._id);

              $.ajax({
                type: "POST",
                url: 'deleteEvento.php',
                data: { id: event._id },
                success: function (datos) {
                  $(".alert-danger").show();

                  setTimeout(function () {
                    $(".alert-danger").slideUp(500);
                  }, 3000);

                }
              });
            }
          });
        },


        //Moviendo Evento Drag - Drop
        eventDrop: function (event, delta) {
          var idEvento = event._id;
          var start = (event.start.format('YYYY-MM-DD'));
          var end = (event.end.format("YYYY-MM-DD"));

          $.ajax({
            url: 'drag_drop_evento.php',
            data: 'start=' + start + '&end=' + end + '&idEvento=' + idEvento,
            type: "POST",
            success: function (response) {
              // $("#respuesta").html(response);
            }
          });
        },

        //Modificar Evento del Calendario 
        eventClick: function (event) {
          var idEvento = event._id;
          $('input[name=idEvento').val(idEvento);
          $('input[name=evento').val(event.title);
          $('input[name=fecha_inicio').val(event.start.format('YYYY-MM-DD'));
          $('input[name=fecha_fin').val(event.end.format("YYYY-MM-DD"));
          console.log(event.start.format('YYYY-MM-DD'), event.end.format("YYYY-MM-DD"))

          $("#modalUpdateEvento").modal();
        },


      });


      //Oculta mensajes de Notificacion
      setTimeout(function () {
        $(".alert").slideUp(300);
      }, 3000);


    });

  </script>
